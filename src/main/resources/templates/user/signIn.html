<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="login-box">
		<h1 class="mb-4">로그인</h1>
		
		<!-- 키보드 Enter키로 로그인이 될 수 있도록 form 태그를 만들어준다.(submit 타입의 버튼이 동작됨) -->
		<form id="loginForm" action="/user/sign-in" method="post">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">ID</span>
				</div>
				<input type="text" class="form-control" id="loginId" name="loginId">
			</div>
	
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">PW</span>
				</div>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			
			<input type="submit" id="loginBtn" class="btn btn-block btn-primary" value="로그인">
			<a class="btn btn-block btn-dark" href="/user/sign-up-view">회원가입</a>
		</form>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function() {
			$("#loginForm").on("submit", function(e) {
				e.preventDefault();
				let loginId = $("#loginId").val().trim();
				let password = $("#password").val();
				
				if (loginId.length < 4) {
					alert("아이디를 입력하세요.");
					return false;
				}
				
				if (!password) {
					alert("비밀번호를 입력하세요.");
					return false;
				}
				
				let url = $(this).attr("action");
		
				let params = $(this).serialize(); // name 속성 필수
				
				
				$.post(url, params)
				.done(function(data) {
					if (data.code == 200) {
						location.href = "/post/post-list-view";
					} else {
						alert(data.error_message);
					}
				});
			});
		});
    </script>
</th:block>
